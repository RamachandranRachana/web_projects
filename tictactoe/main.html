<!DOCTYPE html>
<html>
  <head>

  </head>

      <div class="jumbotron">
        <h1> Lets Play Tic Tac Toe!!</h1>

      </div>
      <table align='center'>
        <tr>
          <td id='one'></td>
          <td id='two'></td>
          <td id='three'></td>
        </tr>
        <tr>
          <td id='four'></td>
          <td id='five'></td>
          <td id='six'></td>
        </tr>
        <tr>
          <td id='seven'></td>
          <td id='eight'></td>
          <td id='nine'></td>
        </tr>
      </table>

    </div>
    <script src="game.js">
    </script>
  </body>
</html>
